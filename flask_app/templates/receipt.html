{% extends "header.html" %}
{% block content %}

<div class="row">
    <div class="col">
        <form action="/receipt" class="form-inline my-2 my-lg-0" method="POST">
            {{ form.csrf_token }}
            {{ form.date(class="form-control", placeholder="Search") }}
            {{ form.submit(class="btn btn-outline-success") }}
        </form>
    </div>
</div>
{% endblock %}
